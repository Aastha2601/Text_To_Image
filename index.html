<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-To-Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
   <h1>'AI' TEXT TO IMAGE GENERATOR</h1>
   <div class="input">
    <label for="">Create an Image from text prompt: </label>
    <input type="text" id="input" name="" placeholder="Enter a text to generate the image">
    <button id="btn">Generate Image <img src="generate.svg" alt=""></button>
   </div>
   <div class="output">
    <div class="img">
        <img src="" alt="" id="image">
        <img src="image.svg" alt="" id="svg">
        <img src="load1.gif" alt="" id="loading">
    </div>
    <div class="btns">
        <button id="download">Download <img src="download.svg" alt=""></button>
        <button id="reset">Reset <img src="reset.svg" alt=""></button>
    </div>
   </div>
</div>
   <script src="script.js"></script> 
</body>
</html>
